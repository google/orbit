name: build-and-test
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test-ubuntu:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    env:
      CCACHE_BASEDIR: "${GITHUB_WORKSPACE}"
      CCACHE_DIR: "${GITHUB_WORKSPACE}/.ccache"
      CCACHE_COMPRESS: "true"
      CCACHE_COMPRESSLEVEL: "6"
      CCACHE_MAXSIZE: "400M"
    steps:
      - uses: actions/checkout@v3
      - run: git describe --always
      - name: Install dependencies
        run: |
           sudo apt update &&                             \
           sudo apt install --yes --no-install-recommends \
           build-essential                                \
           cmake                                          \
           ccache                                         \
           libboost-dev                                   \
           libcapstone-dev                                \
           libgrpc++-dev                                  \
           libssh2-1-dev                                  \
           vulkan-validationlayers-dev                    \
           libz-dev                                       \
           llvm-dev                                       \
           libfreetype6-dev                               \
           libimgui-dev                                   \
           protobuf-compiler-grpc                         \
           pkg-config                                     \
           libvulkan-volk-dev                             \
           libvulkan-dev                                  \
           libopengl-dev                                  \
           libglx-dev                                     \
           mesa-common-dev                                \
           qtbase5-dev                                    \
           libgtest-dev                                   \
           libgmock-dev                                   \
           git                                            \
           libprotobuf-dev
      - run: mkdir build && cd build
      - name: Save CCache Timestamp
        id: ccache_timestamp
        run: echo "timestamp=$(date +%m-%d-%Y--%H:%M:%S)" >> $GITHUB_OUTPUT
      - name: Setup CCache Files
        uses: actions/cache@v3
        with:
          path: .ccache
          key: ccache-${{ steps.ccache_timestamp.outputs.timestamp }}
          restore-keys: |
            ccache-
      - name: CMake Configure
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release       \
           -DCMAKE_CXX_FLAGS="-march=sandybridge" \
           -DCMAKE_C_COMPILER_LAUNCHER=ccache     \
           -DCMAKE_CXX_COMPILER_LAUNCHER=ccache   \
           ${GITHUB_WORKSPACE}
      - run: ccache -p
      - run: ccache -z
      - name: CMake Build
        run: cmake --build .
      - name: CCache Stats
        run: ccache -s
      - name: CMake Test
        run: ctest --output-on-failure -E IntegrationTest
