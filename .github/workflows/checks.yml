name: build-and-test
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
  schedule:
  - cron: '0 7 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  check-clang-format:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Install dependencies
        run: |
           sudo apt update &&                             \
           sudo apt install --yes --no-install-recommends \
           clang-format-14                                \
           git
      - name: Check formatting
        run: ./contrib/scripts/check-clang-format.sh
        shell: bash

  check-licence-headers:
    runs-on: ubuntu-22.04
      timeout-minutes: 20
      steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'
      - name: Check licence headers
        run: ./contrib/scripts/check-licence-headers.sh
        shell: bash

